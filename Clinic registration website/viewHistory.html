<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="VH.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
</head>
<body>
    <h1>Your Appointment History</h1>
    <div id="appointment-history">
        <table border="1">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Specialization</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data -->
                <tr>
                    <td>Dr. John Doe</td>
                    <td>Cardiologist</td>
                    <td>2025-01-20</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>Dr. Jane Smith</td>
                    <td>Dermatologist</td>
                    <td>2025-01-22</td>
                    <td>2:30 PM</td>
                </tr>
                <!-- Dynamic data will replace the above rows -->
            </tbody>
        </table>
    </div>
</body>
</html>
